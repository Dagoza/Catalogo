<app-navbar></app-navbar>

<h1 class="text-center">Productos</h1>

<div class="container mt-4">
    <div class="row p-3 justify-content-center mb-4">
        <div class="col-md-5">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        Buscar
                    </div>
                </div>
                <input type="buscar" id="inputBuscar" class="form-control" [(ngModel)]="buscar">
            </div>
        </div>
    </div>
    <div class="row mb-3 text-center productos">
        <div *ngFor="let i of productos | search: buscar">
            <div class="col-md-4">
                <app-cards [categoria]="i.categoria" [miniatura]="i.miniatura" [descripcion]="i.descripcion"
                    [precio]="i.precio" [cantidadDisponible]="i.cantidadDisponible" [imagen]="i.imagen"
                    [idProducto]="i.idProducto"> </app-cards>
            </div>
        </div>
    </div>
</div>
